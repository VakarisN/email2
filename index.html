  <script>
    function copyEmails() {
      const emailField = document.getElementById("emailList");
      emailField.select();
      emailField.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Emails copied to clipboard!");
    }

    function copyMessage(id) {
      const messageField = document.getElementById(id);
      messageField.select();
      messageField.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Message copied to clipboard!");
    }
  </script>
